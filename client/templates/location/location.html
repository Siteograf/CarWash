<template name="locationList">
    <h1>Locations</h1>

    {{> newLocationForm}}

    <table class="table table-bordered">
        {{#each locations}}
        {{> location}}
        {{/each}}
    </table>

    {{> locationEditForm}}
</template>

<template name="location">
    <tr class="">
        <td> {{locationName}}</td>
        <td> {{locationZip}}</td>
        <td> {{locationAddress}}</td>
        <td> {{locationComment}}</td>
        <td>
            <a class="editLocation" location-id="{{_id}}" href="#">Edit</a>
            <a class="deleteLocation" href="#">Delete</a>
        </td>

    </tr>
</template>

<template name="locationPage">
    {{_id}}
    <h1>{{locationName}}</h1>
</template>

<template name="newLocationForm">
    <form class="new-location form-inline">
        <div class="form-group">
            <input class="form-control" type="text" name="locationName" placeholder="Location Name">
            <input class="form-control" type="text" name="locationZip" placeholder="Zip">
            <input class="form-control" type="text" name="locationAddress" placeholder="Address">
            <input class="form-control" type="text" name="locationComment" placeholder="Comment">
            <input class="btn btn-primary" type="submit" value="Submit"/>
        </div>
    </form>
    <hr>
</template>

<template name="locationEditForm">
    <div class="modal fade" id="editLocation">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Location {{location._id}}</h4>
                </div>
                <div class="modal-body">
                    <form class="main">
                        <div class="row">

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="locationName">Location Name</label>
                                    <input class="form-control" id="locationName" name="locationName"
                                           type="text" value="{{location.locationName}}" placeholder="LocationName"/>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="locationName">Zip</label>
                                    <input class="form-control" id="locationZip" name="locationZip"
                                           type="text" value="{{location.locationZip}}" placeholder="ZIP"/>
                                </div>
                            </div>


                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="locationAddress">Address</label>
                                    <input class="form-control" id="locationAddress" name="locationAddress"
                                           type="text" value="{{location.locationAddress}}" placeholder="ZIP"/>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="locationComment">Address</label>
                                    <input class="form-control" id="locationComment" name="locationComment"
                                           type="text" value="{{location.locationComment}}" placeholder="Comment"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="submit" value="Submit" class="btn btn-primary submit"/>
                        </div>
                        <hr/>

                        <div class="form-group">
                            <a class="btn btn-danger delete" href="#">Delete Location</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</template>
